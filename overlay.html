<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    
    :root { --bg: rgba(15,18,26,.9); --text:#e7ecf3; --muted:#aab3bf; --ok:#2ecc71; --warn:#e74c3c; --border:rgba(255,255,255,.08); }
  
    html,body { margin:0; padding:0; background:transparent; }
    .wrap { pointer-events:none; position:fixed; right:0; top:0; width:100%; height:100%; }
    .toast {
      pointer-events:none;
      max-width:340px; margin:8px; padding:10px 12px;
      background:var(--bg); color:var(--text);
      border:1px solid var(--border); border-radius:12px;
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      opacity:0; transform:translateY(-6px);
      transition:opacity .18s ease, transform .18s ease;
      display:flex; align-items:center; gap:10px;
    }
    .toast.show { opacity:1; transform:translateY(0); }
    .dot { width:8px; height:8px; border-radius:50%; background:var(--ok); flex:0 0 auto; }
    .text { line-height:1.25; }
    .title { font-size:13px; font-weight:600; margin:0; }
    .body { font-size:12px; color:var(--muted); margin:2px 0 0; }
      .dot.leave { background: var(--warn); }

  </style>
</head>
<body>
  <div class="wrap" id="wrap"></div>
  <script src="overlay.js"></script>
</body>
</html>
